<!DOCTYPE html>

{% extends "basic_app/base.html" %}
  {% block body_block %}
    <h1>This is the index page</h1>
    <h2>done using template inheritance!</h2>
    <!-- below we use template filters -->
    <h3>{{ text|upper }}</h3>
    <h3>{{ text|cut:'hello' }}</h3>
    <!-- cut is the custom filter we created in the templatetags/my_extras file -->
    <h3>{{ number|add:"10" }}</h3>
  {% endblock %}
